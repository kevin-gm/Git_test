<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Spring boot + WebSocket + 广播式</title>
    </head>
    <body onload="connect();">
        <noscript><h2 style="color: #ff0000;">您的浏览器不支持WebSocket</h2></noscript>
        <div>
            <div>
                <button id="connect" onclick="connect()">连接</button>
                <button id="disconnect" onclick="disconnect" disabled="disabled">断开连接</button>
            </div>
            <div id="conversationDiv">
                <label for="name">输入你的名字</label><input type="text" id="name"/>
                <button id="sendName" onclick="sendName()">发送</button>
                <p id="response"></p>
            </div>
        </div>
        <script th:src="@{/web/static/js/sockjs.min.js}"></script>
        <script th:src="@{/web/static/js/stomp.js}"></script>
        <script th:src="@{/web/static/js/jquery-3.1.1.min.js}"></script>
        <script type="text/javascript">
            var stompClient = null;

            function setConnected(connected) {
                document.getElementById('connect').disabled = connected;
                document.getElementById("disconnect").disabled = !connected;
                document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
                $('#response').html();
            }

            function connect() {
                //定义SockJS连接的节点
                var socket = new SockJS("/boot/endpointWisely");
                //使用STOMP子协议的WebSocket客户端
                stompClient = Stomp.over(socket);
                //连接WebSocket服务端
                stompClient.connect({}, function(frame) {
                    setConnected(true);
                    console.log('Connected:' + frame);
                    //通过stompClient.subscribe订阅接口目标发送的消息，这个目标是在Controller中的@SendTo定义的
                    stompClient.subscribe('/topic/getResponse', function(response) {
                       showResponse(JSON.parse(response.body).responseMessage);
                    });
                });
            }

            function disconnect() {
                if(stompClient != null) {
                    stompClient.disconnect();
                }
                setConnected(false);
                console.log('DisConnected');
            }
            
            function sendName() {
                var name = $("#name").val();
                //通过stompClient.send向服务端发送消息，这个是在Controller中的@MessageMapping中定义的。
                stompClient.send("/welcome", {}, JSON.stringify({'name' : name}));
            }
            
            function showResponse(message) {
                var response = $("#response");
                response.html(message);
            }
        </script>
    </body>
</html>
